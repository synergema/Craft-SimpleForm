{% extends "_layouts/cp" %}

{# {% set title = "Form Submission Details" %} #}

{% set selectedTab = 'entries' %}

{% set content %}

	{% if title is defined %}
	<h2>{{ title }}</h2>
	{% endif %}

	<table class="data fullwidth collapsible">

		{% for name, value in data %}
		<tr>
			<td><strong>{{ name }}</strong></td>
			<td>{{ value }}</td>
		</tr>
		{% endfor %}

	</table>

{% endset %}
