{% if form is defined %}

	<h1>New {{ form.name }} Submission [{{ form.id }}]</h1>
	<p>{{ form.description }}</p>

{% endif %}

{% if data is defined %}

	<table>
	{% for key, value in data %}
		<tr>
			<td><strong>{{ key }}</strong></td>
			<td>{{ value }}</td>
		</tr>
	{% endfor %}
	</table>

{% endif %}
